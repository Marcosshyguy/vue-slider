<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper"
            @mouseover="stopPlay"
            @mouseleave="autoPlay"
            >
                <!-- used the interpolation and the keyes of the original array -->
                <div class="item">
                    <img :src="slides[tabindex].image" alt="Svezia" />
                    <div class="text">
                        <h3>{{ slides[tabindex].title }}</h3>
                        <p>
                            {{ slides[tabindex].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs" @mouseover="beduinoFolle">
                    <div class="prev" @click="slideBackward"></div>
                    <div class="next" @click="slideForward"></div>
                    <!-- multiply the thumbs with v-for using only one div and img -->
                    <!-- also i toggled the class to the "v-fored" thumbs using condintion inside v-bind -->
                    <div  v-for="(objectThumbs, indexSlides) in slides" class="thumb" :class="tabindex === indexSlides ? 'active' : ''" >

                        <img :src="slides[indexSlides].image" :alt="slides[indexSlides].title" @click = "relativePicture(indexSlides)" @mouseover="stopPlay"/>
                    </div>
                    <!-- <div class="thumb">
                        <img src="img/02.jpg" alt="Svizzera" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.jpg" alt="Gran Bretagna" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.jpg" alt="Germania" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.jpg" alt="Paradise" />
                    </div>  -->
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
